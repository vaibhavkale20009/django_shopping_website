{% extends 'djangoshop/base.html'%}

{% block body_block %}

    <div class="grid-container" aling="center">
       
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
            {% for product in products %}
            <b>{{ product.name }}</b>
            
            <img src="{{product.img.url}}" style="width: 100%; float: left; margin-right: 10px;" />
            <b><p>Price: {{product.price}}</p></b>
            <p>Discount: {{product.disc}} </p>
            <p>Description: {{product.desc}} </p>
            <p>Bank Offers: {{product.offers}}</p>
            <br>
            <a  href="/checkout/{{product.id}}" class="btn btn-primary"> Add to cart</a>
            <a  href="#" class="btn btn-primary"> Buy Now</a>
            
            <br>
            {% endfor %}
        </div>
       

    </div>

{% endblock%}
